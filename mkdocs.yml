site_name: DRF Training Guide

site_url: https://pragnakalpdev54.github.io/DRF/
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - content.code.copy

nav:
  - Home: index.md

  - Course Levels:
      - Level 0 - Beginner: LEVEL_0_BEGINNER.md
      - Level 1 - Foundations: LEVEL_1_FOUNDATIONS.md
      - Level 2 - Intermediate: LEVEL_2_INTERMEDIATE.md
      - Level 3 - Advanced: LEVEL_3_ADVANCED.md
      - Level 4 - Scalable: LEVEL_4_SCALABLE.md
      - Level 5 - Expert: LEVEL_5_EXPERT.md

  - Tools & Extras:
      - cURL Guide: CURL_GUIDE.md
      - PostgreSQL Setup: POSTGRESQL_SETUP.md

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - admonition
  - footnotes
  - codehilite
